name: Run tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "npm"
        
      - name: Install dependencies
        run: npm install
      
      - name: Test
        run: npm run test

      - name: Gather coverage
        run: npm run coverage
        env:
          CI: true
